<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoChangeSetApp.changeSet.home.title">Change Sets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-change-set" [routerLink]="['/change-set/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autoChangeSetApp.changeSet.home.createLabel">
            Create a new Change Set
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="changeSets?.length === 0">
        <span jhiTranslate="autoChangeSetApp.changeSet.home.notFound">No changeSets found</span>
    </div>
    <div class="table-responsive" *ngIf="changeSets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.changeSet.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.changeSet.summary">Summary</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.changeSet.released">Released</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.changeSet.date">Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let changeSet of changeSets ;trackBy: trackId">
                <td><a [routerLink]="['/change-set', changeSet.id, 'view' ]">{{changeSet.id}}</a></td>
                <td>{{changeSet.title}}</td>
                <td>{{changeSet.summary}}</td>
                <td>{{changeSet.released}}</td>
                <td>{{changeSet.date | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/change-set', changeSet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/change-set', changeSet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(changeSet)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
