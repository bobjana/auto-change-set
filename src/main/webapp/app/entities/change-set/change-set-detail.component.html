<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="changeSet">
            <h2><span jhiTranslate="autoChangeSetApp.changeSet.detail.title">Change Set</span> {{changeSet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autoChangeSetApp.changeSet.title">Title</span></dt>
                <dd>
                    <span>{{changeSet.title}}</span>
                </dd>
                <dt><span jhiTranslate="autoChangeSetApp.changeSet.summary">Summary</span></dt>
                <dd>
                    <span>{{changeSet.summary}}</span>
                </dd>
                <dt><span jhiTranslate="autoChangeSetApp.changeSet.released">Released</span></dt>
                <dd>
                    <span>{{changeSet.released}}</span>
                </dd>
                <dt><span jhiTranslate="autoChangeSetApp.changeSet.date">Date</span></dt>
                <dd>
                    <span>{{changeSet.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/change-set', changeSet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
