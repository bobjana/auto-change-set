<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoChangeSetApp.commit.home.title">Commits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commit" [routerLink]="['/commit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autoChangeSetApp.commit.home.createLabel">
            Create a new Commit
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="commits?.length === 0">
        <span jhiTranslate="autoChangeSetApp.commit.home.notFound">No commits found</span>
    </div>
    <div class="table-responsive" *ngIf="commits?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.commit.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.commit.author">Author</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.commit.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="autoChangeSetApp.commit.change">Change</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commit of commits ;trackBy: trackId">
                <td><a [routerLink]="['/commit', commit.id, 'view' ]">{{commit.id}}</a></td>
                <td>{{commit.title}}</td>
                <td>{{commit.author}}</td>
                <td>{{commit.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="commit.change">
                        <a [routerLink]="['/change', commit.change?.id, 'view' ]" >{{commit.change?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/commit', commit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commit', commit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(commit)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
