<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoChangeSetApp.change.home.title">Changes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-change" [routerLink]="['/change/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autoChangeSetApp.change.home.createLabel">
            Create a new Change
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="changes?.length === 0">
        <span jhiTranslate="autoChangeSetApp.change.home.notFound">No changes found</span>
    </div>
    <div class="table-responsive" *ngIf="changes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="title"><span jhiTranslate="autoChangeSetApp.change.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="summary"><span jhiTranslate="autoChangeSetApp.change.summary">Summary</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="hidden"><span jhiTranslate="autoChangeSetApp.change.hidden">Hidden</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="authors"><span jhiTranslate="autoChangeSetApp.change.authors">Authors</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="issueTrackingKey"><span jhiTranslate="autoChangeSetApp.change.issueTrackingKey">Issue Tracking Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="changeSet.id"><span jhiTranslate="autoChangeSetApp.change.changeSet">Change Set</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let change of changes ;trackBy: trackId">
                <td><a [routerLink]="['/change', change.id, 'view' ]">{{change.id}}</a></td>
                <td>{{change.title}}</td>
                <td>{{change.summary}}</td>
                <td>{{change.hidden}}</td>
                <td>{{change.authors}}</td>
                <td>{{change.issueTrackingKey}}</td>
                <td>
                    <div *ngIf="change.changeSet">
                        <a [routerLink]="['/change-set', change.changeSet?.id, 'view' ]" >{{change.changeSet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/change', change.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/change', change.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(change)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
