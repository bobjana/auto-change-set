<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-change-heading" jhiTranslate="autoChangeSetApp.change.home.createOrEditLabel">Create or edit a Change</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.summary" for="field_summary">Summary</label>
                    <input type="text" class="form-control" name="summary" id="field_summary"
                           formControlName="summary"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.hidden" for="field_hidden">Hidden</label>
                    <input type="checkbox" class="form-control" name="hidden" id="field_hidden"
                           formControlName="hidden"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.authors" for="field_authors">Authors</label>
                    <input type="text" class="form-control" name="authors" id="field_authors"
                           formControlName="authors"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.issueTrackingKey" for="field_issueTrackingKey">Issue Tracking Key</label>
                    <input type="text" class="form-control" name="issueTrackingKey" id="field_issueTrackingKey"
                           formControlName="issueTrackingKey"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoChangeSetApp.change.changeSet" for="field_changeSet">Change Set</label>
                    <select class="form-control" id="field_changeSet" name="changeSet" formControlName="changeSet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="changeSetOption.id === editForm.get('changeSet')!.value?.id ? editForm.get('changeSet')!.value : changeSetOption" *ngFor="let changeSetOption of changesets; trackBy: trackById">{{changeSetOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
